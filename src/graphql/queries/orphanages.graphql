query orphanages {
  orphanages{
    id,
    name,
    email,
    whatsapp,
    latitude,
    longitude,
    about,
    instructions,
    openingHours,
    openOnWeekends
  }
}

query findOrphanageById($id: String!) {
  findOrphanageById(id: $id) {
    id,
    name,
    email,
    whatsapp,
    latitude,
    longitude,
    about,
    instructions,
    openingHours,
    openOnWeekends
  }
}

